<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="registration-container">
        <div class="registration-form" >
            <h2>Registration Here</h2>
            
            <p class="user-name">Frist Name: <input type="text" name="" id="first_name" placeholder="First Name"></p>
            
            <p class="user-name">Last Name: <input type="text" name="" id="last_name" placeholder="Last Name"></p>
            
            <p>E-mail: <input type="email" name="" id="email" placeholder="Your Email"></p>
            
            <p>Re-Write E-mail: <input type="email" name="" id="re_write_email" placeholder="Re-Write E-mail"></p>
            
            <p>Password: <input type="password" name="" id="password" placeholder="New Password"></p>
            
            <p>Re-Password: <input type="password" name="" id="re_password" placeholder="Re-Password"></p>
            
            <p>Mobile Number: <input type="number" name="" id="mobile_number" placeholder="Mobile Number"></p>
            <button class="form-button" id="register">Register</button>
            <button class="form-button" id="cancel">Cancel</button>
        </div>
    </section>
    <script src="registration.js"></script>
</body>
</html>
