<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="registration-container">
        <form class="registration-form" action="">
            <h2>Registration Here</h2>
            
            <p class="user-name">Frist Name: <input type="text" name="" id="" placeholder="First Name"></p>
            
            <p class="user-name">Last Name: <input type="text" name="" id="" placeholder="Last Name"></p>
            
            <p>E-mail: <input type="email" name="" id="" placeholder="Your Email"></p>
            
            <p>Re-Write E-mail: <input type="email" name="" id="" placeholder="Re-Write E-mail"></p>
            
            <p>Password: <input type="password" name="" id="" placeholder="New Password"></p>
            
            <p>Re-Password: <input type="password" name="" id="" placeholder="Re-Password"></p>
            
            <p>Mobile Number: <input type="number" name="" id="" placeholder="Mobile Number"></p>
            <button class="form-button">Register</button>
            <button class="form-button">Cancel</button>
        </form>
    </section>
</body>
</html>
