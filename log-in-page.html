<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login-container">
        <div class="login-form">
            <h2>User Log-in</h2>
            <input type="email" name="" placeholder="Your email" id="email">
            <input type="password" name="" placeholder="Your password" 
            id="password">
            <button type="submit" id="log_in">Log in</button>
            <p>Don't have account ? <a href="registration-from.html" target="_blank">sign up</a></p>
            
        </div>
        
    </section>
    <script src="log-in.js"></script>
</body>
</html>
